<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Despesas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="fintrack_despesas.css">

</head>
<body>
    
    <div class="app-container-sim">
        
        <header class="p-4 border-bottom text-center">
            <h1 class="h4" style="color: var(--fintrack-blue);">Despesas</h1>
        </header>

        <section class="p-3">
            <div class="chart-visual rounded-3 shadow-sm mb-4">
                <div class="bar-chart">
                    <div class="bar bg-green" style="height: 50%;"></div>
                    <div class="bar bg-blue" style="height: 75%;"></div>
                    <div class="bar bg-green" style="height: 60%;"></div>
                    <div class="bar bg-blue" style="height: 90%;"></div>
                    <div class="bar bg-green" style="height: 100%;"></div>
                    <div class="bar bg-blue" style="height: 65%;"></div>
                    <div class="bar bg-green" style="height: 70%;"></div>
                    <div class="bar bg-blue" style="height: 45%;"></div>
                </div>
            </div>
        </section>

        <section class="container px-3 mb-4">
            <div class="row gx-2">
                <div class="col-4">
                    <button class="filter-btn filter-btn-dia w-100">Dia</button>
                </div>
                <div class="col-4">
                    <button class="filter-btn filter-btn-semana active w-100">Semana</button>
                </div>
                <div class="col-4">
                    <button class="filter-btn filter-btn-mes w-100">MÃªs</button>
                </div>
            </div>
        </section>

        <section class="container px-3">
            <div class="card card-list rounded-3 shadow-sm">
                <ul class="list-group list-group-flush">
                    
                    <li class="list-group-item expense-item d-flex justify-content-between align-items-center">
                        <span class="fw-normal">Uber</span>
                        <span class="fw-bold" style="color: var(--fintrack-blue);">R$14,50</span>
                    </li>
                    
                    <li class="list-group-item expense-item d-flex justify-content-between align-items-center">
                        <span class="fw-normal">Cinema</span>
                        <span class="fw-bold" style="color: var(--fintrack-blue);">R$32,00</span>
                    </li>
                    
                    <li class="list-group-item expense-item d-flex justify-content-between align-items-center">
                        <span class="fw-normal">Conta de luz</span>
                        <span class="fw-bold" style="color: var(--fintrack-blue);">R$145,50</span>
                    </li>
                    
                    <li class="list-group-item expense-item d-flex justify-content-between align-items-center border-0">
                        <span class="fw-normal">Internet</span>
                        <span class="fw-bold" style="color: var(--fintrack-blue);">R$110,00</span>
                    </li>

                </ul>
            </div>
        </section>

        <button class="fab-btn">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
